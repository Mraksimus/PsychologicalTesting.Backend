config:

  validation: true
  warningsAsErrors: false

naming:

  excludes: &excluded-files
    - "**/build/**"

  BooleanPropertyNaming:
    active: true

  NonBooleanPropertyPrefixedWithIs:
    active: true

  ClassNaming:
    active: true

  EnumNaming:
    active: true
    enumEntryPattern: "[A-Z0-9]+(?:_[A-Z0-9]+)*"

  FunctionNaming:
    active: true

  FunctionParameterNaming:
    active: true

  InvalidPackageDeclaration:
    active: false

  MatchingDeclarationName:
    active: false # Must be re-enabled upon release of Detekt 2.0 with K2 support
    mustBeFirst: true

  MemberNameEqualsClassName:
    active: true

  NoNameShadowing:
    active: true

  PackageNaming:
    active: true

empty-blocks:

  excludes: *excluded-files

  EmptyCatchBlock:
    active: true

  EmptyClassBlock:
    active: true

  EmptyDefaultConstructor:
    active: true

  EmptyDoWhileBlock:
    active: true

  EmptyElseBlock:
    active: true

  EmptyFinallyBlock:
    active: true

  EmptyForBlock:
    active: true

  EmptyFunctionBlock:
    active: true

  EmptyIfBlock:
    active: true

  EmptyInitBlock:
    active: true

  EmptyKtFile:
    active: true

  EmptySecondaryConstructor:
    active: true

  EmptyTryBlock:
    active: true

  EmptyWhenBlock:
    active: true

  EmptyWhileBlock:
    active: true

exceptions:

  excludes: *excluded-files

  NotImplementedDeclaration:
    active: true

  ObjectExtendsThrowable:
    active: true

  PrintStackTrace:
    active: true

  ThrowingExceptionsWithoutMessageOrCause:
    active: true

  TooGenericExceptionThrown:
    active: true

performance:

  excludes: *excluded-files

  CouldBeSequence:
    active: true

  ForEachOnRange:
    active: true

  SpreadOperator:
    active: false

  UnnecessaryPartOfBinaryExpression:
    active: true

  UnnecessaryTemporaryInstantiation:
    active: true

potential-bugs:

  excludes: *excluded-files

  AvoidReferentialEquality:
    active: true

  CastToNullableType:
    active: true

  CastNullableToNonNullableType:
    active: true

  Deprecation:
    active: true

  DontDowncastCollectionTypes:
    active: true

  DoubleMutabilityForCollection:
    active: true

  ElseCaseInsteadOfExhaustiveWhen:
    active: true

  EqualsAlwaysReturnsTrueOrFalse:
    active: true

  EqualsWithHashCodeExist:
    active: true

  ExitOutsideMain:
    active: true

  ExplicitGarbageCollectionCall:
    active: true

  InvalidRange:
    active: true

  LateinitUsage:
    active: true
    ignoreOnClassesPattern: ".+(?:Test|TestBase)"

  MapGetWithNotNullAssertionOperator:
    active: true

  MissingPackageDeclaration:
    active: true
    excludes:
      - "**/*.kts"

  NullCheckOnMutableProperty:
    active: true

  PropertyUsedBeforeDeclaration:
    active: true

  UnconditionalJumpStatementInLoop:
    active: true

  UnnecessaryNotNullCheck:
    active: true

  UnnecessaryNotNullOperator:
    active: true

  UnnecessarySafeCall:
    active: true

  UnreachableCatchBlock:
    active: true

  UnreachableCode:
    active: true

  UnsafeCallOnNullableType:
    active: true

  UnsafeCast:
    active: true

  UnusedUnaryOperator:
    active: true

  UselessPostfixExpression:
    active: true

  WrongEqualsTypeParameter:
    active: true

style:

  excludes: *excluded-files

  AlsoCouldBeApply:
    active: true

  BracesOnIfStatements:
    active: true
    singleLine: never
    multiLine: always

  BracesOnWhenStatements:
    active: true
    singleLine: never
    multiLine: consistent

  CanBeNonNullable:
    active: true

  CascadingCallWrapping:
    active: true

  CollapsibleIfStatements:
    active: true

  DataClassContainsFunctions:
    active: true
    allowOperators: true

  DoubleNegativeLambda:
    active: true

  EqualsNullCall:
    active: true

  EqualsOnSignatureLine:
    active: true

  ExplicitCollectionElementAccessMethod:
    active: true

  ExplicitItLambdaParameter:
    active: true

  ForbiddenAnnotation:
    active: true

  ForbiddenVoid:
    active: true

  FunctionOnlyReturningConstant:
    active: true

  MandatoryBracesLoops:
    active: true

  MaxChainedCallsOnSameLine:
    active: true
    maxChainedCalls: 5

  MaxLineLength:
    active: true
    maxLineLength: 130

  MayBeConst:
    active: true

  ModifierOrder:
    active: true

  MultilineLambdaItParameter:
    active: true

  MultilineRawStringIndentation:
    active: true

  NestedClassesVisibility:
    active: true

  NewLineAtEndOfFile:
    active: true

  NullableBooleanCheck:
    active: true

  ObjectLiteralToLambda:
    active: true

  OptionalAbstractKeyword:
    active: true

  OptionalUnit:
    active: true

  PreferToOverPairSyntax:
    active: true

  RedundantExplicitType:
    active: true

  RedundantHigherOrderMapUsage:
    active: true

  RedundantVisibilityModifierRule:
    active: true

  SafeCast:
    active: true

  SpacingBetweenPackageAndImports:
    active: true

  StringShouldBeRawString:
    active: true

  TrailingWhitespace:
    active: true

  TrimMultilineRawString:
    active: true

  UnderscoresInNumericLiterals:
    active: true

  UnnecessaryAbstractClass:
    active: true

  UnnecessaryAnnotationUseSiteTarget:
    active: true

  UnnecessaryApply:
    active: true

  UnnecessaryBackticks:
    active: true

  UnnecessaryBracesAroundTrailingLambda:
    active: true

  UnnecessaryFilter:
    active: true

  UnnecessaryInheritance:
    active: true

  UnnecessaryInnerClass:
    active: true

  UnnecessaryLet:
    active: true

  UnnecessaryParentheses:
    active: true

  UntilInsteadOfRangeTo:
    active: true

  UnusedImports:
    active: true

  UnusedParameter:
    active: true

  UnusedPrivateClass:
    active: true

  UnusedPrivateMember:
    active: true

  UnusedPrivateProperty:
    active: true

  UseAnyOrNoneInsteadOfFind:
    active: true

  UseArrayLiteralsInAnnotations:
    active: true

  UseDataClass:
    active: true

  UseEmptyCounterpart:
    active: true

  UseIfEmptyOrIfBlank:
    active: true

  UseIfInsteadOfWhen:
    active: true

  UseIsNullOrEmpty:
    active: true

  UseLet:
    active: true

  UseRequire:
    active: true

  UseRequireNotNull:
    active: true

  UseSumOfInsteadOfFlatMapSize:
    active: true

  UselessCallOnNotNull:
    active: true

  VarCouldBeVal:
    active: true

  WildcardImport:
    active: true

